<body>
    <div class="box">
        <h1>Register Form</h1><br>

             <input type="text"  placeholder="First name">

             <input type="email" class="form-control" placeholder="Enter Your Email"><br><br>
         </div>
         <div class="form-group">
             <input type="password" class="form-control" placeholder="Enter Password"><br><br>
         </div>
         
         <div class="form-group">
 
             <label for="birthday">Date of Birth </label>
         <input type="date"> <br>
 </div>

             <p>Gender</p>
             <input type="radio" name="gender"> Male
             <input type="radio" name="gender"> Female
             <input type="radio" name="gender"> Others

         <br>
         <label for="department" required>Select Department</label>
         <select name="" id="" required>
         <option value="">CSE</option>
         <option value="">EEE</option>

         <option value="">Architecture</option>
         <option value="">Textile</option>

         <option value="">English</option>
         <option value="">L.L.B</option>
         <option value="">L.L.M</option>
       </select><br><br>
         <div class="form-group">
             <input type="checkbox"><span> I accept the Terms and Conditions</span><br><br>
         </div>
         <div class="form-group">
            <a href="password.html" target="_blank">Submit</a>
         </div>
        
     </div>

</html>
